<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efecto degradado hacia arriba</title>
  <style>
    /* Estilo para centrar el div en la pantalla */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    /* Contenedor principal */
    .contenedor {
      position: relative;
    }

    /* Div azul de fondo */
    .cuadrado {
      width: 300px;
      height: 300px;
      background-color: #1e3a8a; /* Azul oscuro */
      position: relative;
      overflow: hidden;
      z-index: 1; /* Asegura que esté por debajo del degradado */
    }

    /* Capa superior con degradado beige */
    .degradadoParaArriba {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, rgba(223, 232, 224, 1) 0%, rgba(223, 232, 224, 0) 100%);
      pointer-events: none; /* Permite que el div de fondo siga siendo interactivo */
      z-index: 2; /* Asegura que esté sobre el div azul */
    }

    .degradadoParaAbajo {
      position: absolute;
      top: 300px;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, rgba(223, 232, 224, 1) 0%, rgba(223, 232, 224, 0) 100%);
      pointer-events: none; /* Permite que el div de fondo siga siendo interactivo */
      z-index: 2; /* Asegura que esté sobre el div azul */
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="cuadrado"></div>
    <div class="cuadrado"></div>
    <div class="degradadoParaArriba"></div>
    <div class="degradadoParaAbajo"></div>
  </div>
</body>
</html>
